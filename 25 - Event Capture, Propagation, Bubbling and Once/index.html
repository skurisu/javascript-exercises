<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  console.log(this.classList.value);
  // e.stopPropagation(); // stops bubbling
  // console.log(this);
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false,
  once: true // listen for a click once and unbind itself
}));

// if this function is used w/stopPropagation we only log the element that was clicked on
// divs.forEach(div => div.addEventListener('click', logText, {
//   capture: true
// }));

  button.addEventListener('click', () => {
    console.log('click');
  }, {
    once: true
  })  


</script>
</body>
</html>

<!-- 
  Capture - on an element and the effect will ripple down and capture all events.
  Bubble - starts from the bottom and moves upwards (outwards?)

 -->
